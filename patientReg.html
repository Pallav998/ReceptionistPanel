<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Registration</title>
    <link rel="stylesheet" href="patientReg.css" />
  </head>
  <body>
    <div class="form-container">
      <form>
        <div class="section-1">
          <h2>Patient Registration Form</h2>

          <div class="time">
            <label for="time">Time: </label>
            <input type="time" id="time" />
          </div>
        </div>

        <div class="details">
          <div class="left">
            <h4 class="title">Patient Details:</h4>

            <label for="registrationDate">Registration Date:</label>
            <input
              type="date"
              id="registrationDate"
              name="registrationDate"
              required
            />

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required />

            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName" />

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required />

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>

            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" name="dob" required />

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required />

            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup" required>
              <option value="">Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="B+">B+</option>
              <option value="O+">O+</option>
              <option value="AB+">AB+</option>
              <option value="A-">A-</option>
              <option value="B-">B-</option>
              <option value="O-">O-</option>
              <option value="AB-">AB-</option>
            </select>
          </div>

          <div class="right">
            <div class="right-top">
              <h4 class="title">Contact Details:</h4>

              <label for="address">Address:</label>
              <input type="text" id="address" name="address" required />

              <label for="city">City:</label>
              <input type="text" id="city" name="city" required />

              <label for="pin">Pin:</label>
              <input type="text" id="pin" name="pin" required />

              <label for="contactNo">Contact No.:</label>
              <input type="tel" id="contactNo" name="contactNo" required />
            </div>

            <div class="right-bottom">
              <h4 class="title">Hospital Details:</h4>

              <label for="reasonOfVisit">Reason of Visit:</label>
              <input
                type="text"
                id="reasonOfVisit"
                name="reasonOfVisit"
                required
              />

              <label for="department">Department:</label>
              <input type="text" id="department" name="department" required />

              <label for="consultantName">Consultant Name:</label>
              <input
                type="text"
                id="consultantName"
                name="consultantName"
                required
              />
            </div>
          </div>
        </div>

        <div class="buttons">
          <button class="save" type="submit">Save</button>

          <button class="add" type="submit">Add to OPD Queue</button>
        </div>
      </form>
    </div>
  </body>
</html>
