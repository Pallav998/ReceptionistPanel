<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prescription</title>
    <link rel="stylesheet" href="prescription.css" />
  </head>
  <body>
    <form id="prescriptionForm">
      <h1>Prescription</h1>
      <div class="detail-container">
        <div class="patient-info">
          <div>
            <label for="patientId">Patient ID:</label>
            <input type="text" id="patientId" name="patientId" required />
          </div>
          <div>
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required />
          </div>
          <div>
            <label for="referredBy">Referred By:</label>
            <input type="text" id="referredBy" name="referredBy" />
          </div>
        </div>

        <div class="complaints-info">
          <div class="date">
            <label for="dateTime">Date & Time:</label>
            <input
              type="datetime-local"
              id="dateTime"
              name="dateTime"
              required
            />
          </div>

          <div>
            <label for="chiefComplaints">Chief Complaints:</label>
            <input
              type="text"
              id="chiefComplaints"
              name="chiefComplaints"
              required
            />
          </div>
          <div>
            <label for="diagnosis">Diagnosis:</label>
            <textarea
              id="diagnosis"
              name="diagnosis"
              rows="1"
              cols="20"
              required
            ></textarea>
          </div>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Medicine Name</th>
            <th>Dosage</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody id="medicineList">
          <tr>
            <td>
              <input type="text" name="medicineName[]" required />
            </td>
            <td>
              <input type="text" name="dosage[]" required />
            </td>
            <td>
              <input type="text" name="duration[]" required />
            </td>
          </tr>
        </tbody>
      </table>

      <div class="button-container">
        <button class="add" type="button" onclick="addMedicineRow()">+</button>
        <button class="delete" type="button" onclick="deleteMedicineRow()">
          -
        </button>
      </div>

      <br /><br />

      <div class="bottom-part">
        <div class="advice">
          <label for="adviceGiven">Advice Given:</label>
          <textarea
            id="adviceGiven"
            name="adviceGiven"
            rows="2"
            cols="2"
            required
          ></textarea>
        </div>

        <button class="save" type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
